<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu du Pendu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f8ff, #d0e2ff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.3em;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .hidden {
      display: none;
    }

    .word {
      font-size: 2em;
      letter-spacing: 10px;
      margin: 30px 0;
      word-wrap: break-word;
    }

    .letters {
      margin: 20px 0;
    }

    .letters button {
      font-size: 1em;
      margin: 5px;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background-color: #e0eaff;
      color: #333;
      cursor: pointer;
    }

    .letters button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 30px;
      font-size: 1.2em;
      color: #d9534f;
    }

    .win {
      color: green;
      font-weight: bold;
    }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 80%;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .pendu-image {
      width: 200px;
      height: auto;
      margin: 20px auto;
    }

    @media screen and (max-width: 600px) {
      .letters button {
        padding: 8px;
        font-size: 0.9em;
      }

      .word {
        font-size: 1.6em;
        letter-spacing: 6px;
      }

      .pendu-image {
        width: 150px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ‰ Jeu du Pendu ðŸŽ‰</h1>
  <p>Devine un mot... ou propose le tien !</p>
</header>

<main>
  <div id="setupScreen">
    <h2>Entrez un mot secret</h2>
    <input type="text" id="customWord" placeholder="Ex : chocolat" maxlength="20" />
    <br />
    <button class="reset-btn" onclick="startGameWithCustomWord()">Commencer</button>
  </div>

  <div id="gameScreen" class="hidden">
    <img id="penduImg" class="pendu-image" src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Hangman-0.svg" alt="Dessin du pendu" />
    <div>Erreurs : <span id="failsDisplay">0</span> / 7</div>
    <div class="word" id="wordDisplay">_ _ _ _ _</div>
    <div class="letters" id="letterButtons"></div>
    <div class="status" id="statusMessage"></div>
    <button class="reset-btn" onclick="restart()">ðŸ”„ Rejouer</button>
  </div>
</main>

<script>
  const penduImages = [
    "https://upload.wikimedia.org/wikipedia/commons/8/8b/Hangman-0.svg",
    "https://upload.wikimedia.org/wikipedia/commons/2/27/Hangman-1.svg",
    "https://upload.wikimedia.org/wikipedia/commons/5/52/Hangman-2.svg",
    "https://upload.wikimedia.org/wikipedia/commons/8/8d/Hangman-3.svg",
    "https://upload.wikimedia.org/wikipedia/commons/3/30/Hangman-4.svg",
    "https://upload.wikimedia.org/wikipedia/commons/6/6b/Hangman-5.svg",
    "https://upload.wikimedia.org/wikipedia/commons/d/d6/Hangman-6.svg",
    "https://upload.wikimedia.org/wikipedia/commons/6/62/Hangman-7.svg"
  ];

  let selectedWord = "";
  let guessedLetters = [];
  let maxFails = 7;
  let fails = 0;

  function startGameWithCustomWord() {
    const input = document.getElementById("customWord").value.trim().toLowerCase();
    if (!input || !/^[a-zÃ©Ã¨ÃªÃ Ã§\-]+$/i.test(input)) {
      alert("Veuillez entrer un mot valide (lettres uniquement).");
      return;
    }
    selectedWord = input;
    document.getElementById("setupScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    guessedLetters = [];
    fails = 0;
    document.getElementById("statusMessage").textContent = "";
    document.getElementById("failsDisplay").textContent = "0";
    updatePenduImage();
    displayWord();
    createLetterButtons();
  }

  function displayWord() {
    const display = selectedWord
      .split("")
      .map(letter =>
        guessedLetters.includes(letter) || letter === "-" ? letter : "_"
      )
      .join(" ");
    document.getElementById("wordDisplay").textContent = display;

    if (!display.includes("_")) {
      document.getElementById("statusMessage").innerHTML =
        "<span class='win'>Bravo ! Tu as devinÃ© le mot ! ðŸŽ‰</span>";
      disableAllButtons();
    }
  }

  function createLetterButtons() {
    const container = document.getElementById("letterButtons");
    container.innerHTML = "";
    const alphabet = "abcdefghijklmnopqrstuvwxyz";
    for (let letter of alphabet) {
      const btn = document.createElement("button");
      btn.textContent = letter;
      btn.onclick = () => guessLetter(letter, btn);
      container.appendChild(btn);
    }
  }

  function guessLetter(letter, btn) {
    btn.disabled = true;

    if (selectedWord.includes(letter)) {
      guessedLetters.push(letter);
      displayWord();
    } else {
      fails++;
      document.getElementById("failsDisplay").textContent = fails;
      updatePenduImage();
      if (fails >= maxFails) {
        document.getElementById("statusMessage").innerHTML =
          `<span class='status'>Perdu ðŸ˜¢ ! Le mot Ã©tait : <strong>${selectedWord}</strong></span>`;
        disableAllButtons();
      }
    }
  }

  function updatePenduImage() {
    const img = document.getElementById("penduImg");
    img.src = penduImages[Math.min(fails, penduImages.length - 1)];
  }

  function disableAllButtons() {
    const buttons = document.querySelectorAll(".letters button");
    buttons.forEach(btn => btn.disabled = true);
  }

  function restart() {
    document.getElementById("customWord").value = "";
    document.getElementById("setupScreen").classList.remove("hidden");
    document.getElementById("gameScreen").classList.add("hidden");
  }
</script>

</body>
</html>
