<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Apprentissage - Langue des Signes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        .signe {
            margin-top: 30px;
        }

        .signe img {
            width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .description {
            font-size: 20px;
            margin-top: 20px;
        }

        .btn-suivant {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-suivant:hover {
            background-color: #218838;
        }

        a.retour {
            display: inline-block;
            margin-top: 40px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        a.retour:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Apprentissage des Signes</h1>

    <div class="signe">
        <img id="imageSigne" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Sign_language_Bonjour_LSF.jpg/800px-Sign_language_Bonjour_LSF.jpg" alt="Signe Bonjour">
        <div class="description" id="texteSigne">Ce signe signifie : <strong>Bonjour</strong></div>
    </div>

    <button class="btn-suivant" onclick="changerSigne()">Signe suivant</button>

    <br>
    <a class="retour" href="index.html">‚Üê Retour au sommaire</a>

    <script>
        const signes = [
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Sign_language_Bonjour_LSF.jpg/800px-Sign_language_Bonjour_LSF.jpg",
                texte: "Ce signe signifie : <strong>Bonjour</strong>"
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Sign_language_Merci_LSF.jpg/800px-Sign_language_Merci_LSF.jpg",
                texte: "Ce signe signifie : <strong>Merci</strong>"
            },
            {
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Sign_language_Maman_LSF.jpg/800px-Sign_language_Maman_LSF.jpg",
                texte: "Ce signe signifie : <strong>Maman</strong>"
            }
        ];

        let index = 0;

        function changerSigne() {
            index = (index + 1) % signes.length;
            document.getElementById("imageSigne").src = signes[index].image;
            document.getElementById("texteSigne").innerHTML = signes[index].texte;
        }
    </script>
</body>
</html>
