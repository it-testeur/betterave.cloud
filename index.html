<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tirage au sort</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    </style>
</head>
<body>
    <h1>Tirage au sort</h1>
    <p>Entrez un nom par ligne :</p>
    <textarea id="namesInput"></textarea><br><br>
    <button onclick="tirage()">Lancer le tirage</button>

    <h2>Résultat :</h2>
    <table id="resultTable">
        <thead>
            <tr><th>#</th><th>Nom</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function tirage() {
            let input = document.getElementById("namesInput").value;
            let names = input.split("\n").map(n => n.trim()).filter(n => n !== "");
            names = names.sort(() => Math.random() - 0.5); // Mélange aléatoire

            let tbody = document.getElementById("resultTable").querySelector("tbody");
            tbody.innerHTML = "";
            names.forEach((name, index) => {
                let row = `<tr><td>${index + 1}</td><td>${name}</td></tr>`;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
