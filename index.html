<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comptage de Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Comptage de Points</h1>

  <div class="table-container">
    <table id="scoreTable">
      <thead>
        <tr id="playerNamesRow">
          <th>Manche</th>
          <th><input type="text" placeholder="Joueur 1"></th>
          <th><input type="text" placeholder="Joueur 2"></th>
          <th><input type="text" placeholder="Joueur 3"></th>
          <th><input type="text" placeholder="Joueur 4"></th>
        </tr>
      </thead>
      <tbody id="scoreBody">
        <!-- Manches ajoutées ici -->
      </tbody>
      <tfoot>
        <tr id="totalsRow">
          <th>Total</th>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button onclick="addRound()">Ajouter une manche</button>

  <script>
    function addRound() {
      const tbody = document.getElementById('scoreBody');
      const newRow = document.createElement('tr');

      const index = tbody.rows.length + 1;

      const rowHTML = [`<td>Manche ${index}</td>`];
      const playerCount = document.getElementById('playerNamesRow').children.length - 1;

      for (let i = 0; i < playerCount; i++) {
        rowHTML.push(`<td><input type="number" value="0" onchange="updateTotals()"></td>`);
      }

      newRow.innerHTML = rowHTML.join('');
      tbody.appendChild(newRow);
      updateTotals();
    }

    function updateTotals() {
      const tbody = document.getElementById('scoreBody');
      const totalsRow = document.getElementById('totalsRow');
      const playerCount = document.getElementById('playerNamesRow').children.length - 1;

      const totals = Array(playerCount).fill(0);

      for (let i = 0; i < tbody.rows.length; i++) {
        for (let j = 0; j < playerCount; j++) {
          const input = tbody.rows[i].cells[j + 1].querySelector('input');
          totals[j] += Number(input.value || 0);
        }
      }

      for (let j = 0; j < playerCount; j++) {
        totalsRow.cells[j + 1].textContent = totals[j];
      }
    }

    // Ajoute une première manche au chargement
    window.onload = addRound;
  </script>

</body>
</html>
