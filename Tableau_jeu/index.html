<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur de Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
    input[type="text"] {
      width: 150px;
    }
    button {
      margin: 5px;
    }
    .totaux {
      font-weight: bold;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<h2>Compteur de Points par Manche</h2>

<div>
  <label>Ajouter un joueur : </label>
  <input type="text" id="nouveauJoueur" />
  <button onclick="ajouterJoueur()">Ajouter</button>
</div>

<br>

<table id="tableauPoints">
  <thead>
    <tr id="ligneEntete">
      <th>Manche</th>
    </tr>
  </thead>
  <tbody id="corpsTableau">
    <!-- Les manches seront ici -->
  </tbody>
  <tfoot>
    <tr id="ligneTotaux" class="totaux">
      <td>Total</td>
    </tr>
  </tfoot>
</table>

<button onclick="ajouterManche()">Ajouter une manche</button>

<script>
let joueurs = [];
let manches = 0;

function ajouterJoueur() {
  const inputNom = document.getElementById("nouveauJoueur");
  const nom = inputNom.value.trim();
  if (!nom) return;

  joueurs.push(nom);
  inputNom.value = "";

  // Ajouter le nom dans l'en-tête
  const ligneEntete = document.getElementById("ligneEntete");
  const th = document.createElement("th");
  th.innerText = nom;
  ligneEntete.appendChild(th);

  // Ajouter une cellule total pour ce joueur
  const ligneTotaux = document.getElementById("ligneTotaux");
  const tdTotal = document.createElement("td");
  tdTotal.innerText = "0";
  ligneTotaux.appendChild(tdTotal);

  // Ajouter une cellule vide dans chaque manche existante
  const lignes = document.querySelectorAll("#corpsTableau tr");
  lignes.forEach(ligne => {
    const td = document.createElement("td");
    const input = document.createElement("input");
    input.type = "number";
    input.value = 0;
    input.addEventListener("input", calculerTotaux);
    td.appendChild(input);
    ligne.appendChild(td);
  });

  calculerTotaux();
}

function ajouterManche() {
  manches++;
  const tr = document.createElement("tr");
  const tdManche = document.createElement("td");
  tdManche.innerText = `Manche ${manches}`;
  tr.appendChild(tdManche);

  for (let i = 0; i < joueurs.length; i++) {
    const td = document.createElement("td");
    const input = document.createElement("input");
    input.type = "number";
    input.value = 0;
    input.addEventListener("input", calculerTotaux);
    td.appendChild(input);
    tr.appendChild(td);
  }

  document.getElementById("corpsTableau").appendChild(tr);
  calculerTotaux();
}

function calculerTotaux() {
  const lignes = document.querySelectorAll("#corpsTableau tr");
  const totaux = Array(joueurs.length).fill(0);

  lignes.forEach(ligne => {
    const inputs = ligne.querySelectorAll("input");
    inputs.forEach((input, index) => {
      totaux[index] += parseInt(input.value) || 0;
    });
  });

  // Mettre à jour les totaux
  const ligneTotaux = document.getElementById("ligneTotaux");
  totaux.forEach((total, index) => {
    ligneTotaux.cells[index + 1].innerText = total;
  });
}
</script>

</body>
</html>
