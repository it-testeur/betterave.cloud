<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Comptage de Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .total-row {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Tableau de Comptage de Points - Tarot/Belote</h1>

    <div class="form-container">
        <label for="joueur-name">Nom du Joueur: </label>
        <input type="text" id="joueur-name" placeholder="Nom du joueur" onkeypress="checkEnterPlayer(event)">
        <button onclick="ajouterJoueur()">Ajouter Joueur</button>
    </div>

    <table id="tableau" class="tableau">
        <thead>
            <tr>
                <th>Manches</th>
            </tr>
        </thead>
        <tbody>
            <tr id="total-row" class="total-row">
                <td>Total</td>
            </tr>
        </tbody>
    </table>

    <button onclick="ajouterManche()">Ajouter une Manche</button>

    <script>
        let joueurs = [];
        let manches = 0;

        // Ajouter un joueur avec le bouton
        function ajouterJoueur() {
            const joueurName = document.getElementById('joueur-name').value.trim();
            if (joueurName && !joueurs.includes(joueurName)) {
                joueurs.push(joueurName);
                updateTable();
                document.getElementById('joueur-name').value = '';
            } else {
                alert("Nom du joueur invalide ou déjà existant.");
            }
        }

        // Ajouter un joueur avec la touche "Entrée"
        function checkEnterPlayer(event) {
            if (event.key === 'Enter') {
                ajouterJoueur();
            }
        }

        // Ajouter une manche
        function ajouterManche() {
            manches++;
            updateTable();
        }

        // Mettre à jour le tableau avec les joueurs et les manches
        function updateTable() {
            const tableau = document.getElementById('tableau');
            const tbody = tableau.querySelector('tbody');
            
            // Clear previous data (except the total row)
            tbody.innerHTML = '<tr id="total-row" class="total-row"><td>Total</td></tr>';
            
            // Add column headers for players
            const headers = tableau.querySelector('thead');
            if (headers.rows.length === 1) {
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = `<th>Manches</th>`;
                joueurs.forEach(joueur => {
                    headerRow.innerHTML += `<th>${joueur}</th>`;
                });
                headers.appendChild(headerRow);
            }

            // Add rows for each round
            for (let i = 1; i <= manches; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>Manche ${i}</td>`;
                joueurs.forEach(joueur => {
                    row.innerHTML += `<td><input type="number" data-joueur="${joueur}" data-manche="${i}" oninput="calculerTotal()"></td>`;
                });
                tbody.appendChild(row);
            }

            // Add a new total row
            const totalRow = document.getElementById('total-row');
            totalRow.innerHTML = '<td>Total</td>';
            joueurs.forEach(joueur => {
                totalRow.innerHTML += `<td id="total-${joueur}">0</td>`;
            });
        }

        // Calculer le total des points pour chaque joueur
        function calculerTotal() {
            joueurs.forEach(joueur => {
                let total = 0;
                for (let i = 1; i <= manches; i++) {
                    const input = document.querySelector(`input[data-joueur="${joueur}"][data-manche="${i}"]`);
                    if (input && input.value) {
                        total += parseInt(input.value);
                    }
                }
                document.getElementById(`total-${joueur}`).textContent = total;
            });
        }

        // Ajouter une manche avec la touche "Entrée"
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // Vérifie si le champ joueur est vide
                if (!document.getElementById('joueur-name').value.trim()) {
                    ajouterManche();
                }
            }
        });

    </script>
</body>
</html>
