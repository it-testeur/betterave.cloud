<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Tarot</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .mobile-friendly {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Gestion de Score - Tarot</h2>

  <div id="setup">
    <label>Nom du joueur : <input type="text" id="playerName" /></label>
    <button onclick="addPlayer()">Ajouter joueur</button>
    <ul id="playerList"></ul>
    <button onclick="startGame()">Commencer la partie</button>
  </div>

  <div id="game" style="display:none;">
    <button onclick="addRound()">Ajouter une manche</button>
    <div class="mobile-friendly">
      <table id="scoreTable">
        <thead><tr id="tableHeader"></tr></thead>
        <tbody id="tableBody"></tbody>
        <tfoot><tr id="totalsRow"></tr></tfoot>
      </table>
    </div>
  </div>

  <script>
    let players = [];

    function addPlayer() {
      const input = document.getElementById("playerName");
      const name = input.value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        const listItem = document.createElement("li");
        listItem.textContent = name;
        document.getElementById("playerList").appendChild(listItem);
        input.value = "";
      }
    }

    function startGame() {
      if (players.length < 2) {
        alert("Ajoutez au moins 2 joueurs.");
        return;
      }
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";

      const headerRow = document.getElementById("tableHeader");
      headerRow.innerHTML = "<th>Manche</th>";
      players.forEach(p => {
        const th = document.createElement("th");
        th.textContent = p;
        headerRow.appendChild(th);
      });

      const totalsRow = document.getElementById("totalsRow");
      totalsRow.innerHTML = "<th>Total</th>";
      players.forEach(() => {
        const td = document.createElement("td");
        td.textContent = "0";
        totalsRow.appendChild(td);
      });
    }

    function addRound() {
      const tbody = document.getElementById("tableBody");
      const row = document.createElement("tr");
      const roundNumber = tbody.children.length + 1;
      row.innerHTML = `<td>Manche ${roundNumber}</td>`;

      players.forEach((_, index) => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
      input.pattern = "-?[0-9]*"; // autorise les nombres négatifs
        input.inputMode = "numeric"; // garde un clavier numérique

        input.style.width = "60px";
        input.onchange = updateTotals;
        td.appendChild(input);
        row.appendChild(td);
      });

      tbody.appendChild(row);
    }

    function updateTotals() {
      const totals = Array(players.length).fill(0);
      const rows = document.getElementById("tableBody").children;

      for (let r of rows) {
        const inputs = r.querySelectorAll("input");
        inputs.forEach((input, i) => {
          const val = parseInt(input.value);
          if (!isNaN(val)) {
            totals[i] += val;
          }
        });
      }

      const totalCells = document.getElementById("totalsRow").children;
      totals.forEach((t, i) => {
        totalCells[i + 1].textContent = t;
      });
    }
  </script>
</body>
</html>
