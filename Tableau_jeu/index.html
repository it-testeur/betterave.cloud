<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Points par Manches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcul des Points par Manches</h1>
        <table id="scoreboard">
            <thead>
                <tr>
                    <th>Joueur</th>
                    <th>Manche 1</th>
                    <th>Manche 2</th>
                    <th>Manche 3</th>
                    <th>Manche 4</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Joueur 1</td>
                    <td><input type="number" class="score" data-player="1" data-round="1" onchange="updateScore()"></td>
                    <td><input type="number" class="score" data-player="1" data-round="2" onchange="updateScore()"></td>
                    <td><input type="number" class="score" data-player="1" data-round="3" onchange="updateScore()"></td>
                    <td><input type="number" class="score" data-player="1" data-round="4" onchange="updateScore()"></td>
                    <td><span class="total">0</span></td>
                </tr>
                <tr>
                    <td>Joueur 2</td>
                    <td><input type="number" class="score" data-player="2" data-round="1" onchange="updateScore()"></td>
                    <td><input type="number" class="score" data-player="2" data-round="2" onchange="updateScore()"></td>
                    <td><input type="number" class="score" data-player="2" data-round="3" onchange="updateScore()"></td>
                    <td><input type="number" class="score" data-player="2" data-round="4" onchange="updateScore()"></td>
                    <td><span class="total">0</span></td>
                </tr>
                <!-- Ajouter d'autres joueurs ici -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
