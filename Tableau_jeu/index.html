<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Points par Manches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-form {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        input {
            width: 80px;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="number"] {
            max-width: 70px;
        }

        span.total {
            font-weight: bold;
            color: #2e8b57;
        }

        #roundTotals {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }

            input {
                width: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calcul des Points par Manches</h1>

        <!-- Formulaire pour ajouter des joueurs -->
        <div class="player-form">
            <label for="playerName">Nom du joueur :</label>
            <input type="text" id="playerName" placeholder="Nom du joueur" />
            <button onclick="addPlayer()">Ajouter un joueur</button>
        </div>

        <!-- Formulaire pour ajouter des manches -->
        <div class="round-form">
            <button onclick="addRound()">Ajouter une manche</button>
        </div>

        <table id="scoreboard">
            <thead>
                <tr>
                    <th>Joueur</th>
                    <!-- Les titres des manches seront ajoutés dynamiquement ici -->
                </tr>
            </thead>
            <tbody>
                <!-- Les joueurs seront ajoutés dynamiquement ici -->
            </tbody>
        </table>

        <!-- Total de chaque manche -->
        <div id="roundTotals">
            <h3>Total par Manche</h3>
            <!-- Totaux des manches -->
        </div>
    </div>

    <script>
        let playerCount = 0; // Compteur pour ajouter les joueurs dynamiquement
        let roundCount = 0; // Compteur pour le nombre de manches
        let totalPerRound = []; // Total pour chaque manche

        // Ajouter un joueur au tableau
        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName === "") {
                alert("Le nom du joueur ne peut pas être vide.");
                return;
            }

            playerCount++;
            const tableBody = document.querySelector('#scoreboard tbody');
            const row = document.createElement('tr');

            // Ajouter le nom du joueur dans la première colonne
            const playerCell = document.createElement('td');
            playerCell.textContent = playerName;
            row.appendChild(playerCell);

            // Ajouter une cellule de score pour chaque manche existante
            for (let i = 0; i < roundCount; i++) {
                const scoreCell = document.createElement('td');
                scoreCell.innerHTML = `<input type="number" class="score" data-player="${playerCount}" data-round="${i + 1}" onchange="updateScore()">`;
                row.appendChild(scoreCell);
            }

            // Ajouter une cellule pour le total du joueur
            const totalCell = document.createElement('td');
            totalCell.innerHTML = '<span class="total">0</span>';
            row.appendChild(totalCell);

            tableBody.appendChild(row);
            document.getElementById('playerName').value = ""; // Réinitialiser le champ
        }

        // Ajouter une manche
        function addRound() {
            roundCount++;
            totalPerRound.push(0); // Ajouter un nouveau total pour la nouvelle manche

            // Mettre à jour les en-têtes des colonnes des manches
            const headerRow = document.querySelector('#scoreboard thead tr');
            const newHeader = document.createElement('th');
            newHeader.textContent = `Manche ${roundCount}`;
            headerRow.appendChild(newHeader);

            // Ajouter de nouvelles cellules de score pour chaque joueur
            const rows = document.querySelectorAll('#scoreboard tbody tr');
            rows.forEach(row => {
                const newCell = document.createElement('td');
                newCell.innerHTML = `<input type="number" class="score" data-round="${roundCount}" onchange="updateScore()">`;
                row.appendChild(newCell);
            });

            // Ajouter un total pour cette nouvelle manche dans la section des totaux
            const roundTotals = document.getElementById('roundTotals');
            const totalDiv = document.createElement('p');
            totalDiv.id = `round${roundCount}TotalText`;
            totalDiv.innerHTML = `Manche ${roundCount}: <span id="round${roundCount}Total">0</span>`;
            roundTotals.appendChild(totalDiv);
        }

        // Mettre à jour les scores et les totaux
        function updateScore() {
            const rows = document.querySelectorAll('#scoreboard tbody tr');
            totalPerRound = new Array(roundCount).fill(0); // Réinitialiser les totaux des manches

            rows.forEach(row => {
                let playerTotal = 0;
                const scores = row.querySelectorAll('.score');

                scores.forEach(score => {
                    const value = parseInt(score.value) || 0;
                    playerTotal += value;
                    totalPerRound[score.dataset.round - 1] += value; // Ajouter au total de la manche
                });

                // Mettre à jour le total du joueur
                const totalCell = row.querySelector('.total');
                totalCell.textContent = playerTotal;
            });

            // Mettre à jour les totaux par manche
            for (let i = 0; i < roundCount; i++) {
                document.getElementById(`round${i + 1}Total`).textContent = totalPerRound[i];
            }
        }
    </script>
</body>

</html>
